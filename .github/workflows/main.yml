name: Automated CSV Preprocessing

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install pandas scikit-learn numpy

    - name: Run Preprocessing
      run: python automate_Nyoman_Danendra_Widy_Pradnya.py

    - name: Commit and Push CSV Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.csv
        # Commit hanya jika ada perubahan pada file CSV
        git commit -m "Update processed datasets (CSV) [skip ci]" || echo "No changes to commit"
        git push
